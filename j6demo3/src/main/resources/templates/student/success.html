<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout.html::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h3>Result</h3>
  <ul th:object="${sv}">
    <li>Email Address: <i th:text="*{email}"></i></li>
    <li>Full Name: <i th:text="*{fullName}"></i></li>
    <li>Average Marks: <i th:text="*{marks}"></i></li>
    <li>Gender: <i th:text="*{gender}? 'Male' : 'Female'"></i></li>
    <li>Country: <i th:text="*{country}"></i></li>
  </ul>
</body>
</html>
